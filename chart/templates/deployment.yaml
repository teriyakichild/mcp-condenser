apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-condenser.fullname" . }}
  labels:
    {{- include "mcp-condenser.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mcp-condenser.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mcp-condenser.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.proxyPort }}
              protocol: TCP
          env:
            - name: UPSTREAM_MCP_URL
              value: {{ required "config.upstreamMcpUrl is required" .Values.config.upstreamMcpUrl | quote }}
            - name: CONDENSE_TOOLS
              value: {{ .Values.config.condenseTools | quote }}
            - name: TOON_ONLY_TOOLS
              value: {{ .Values.config.toonOnlyTools | quote }}
            - name: TOON_FALLBACK
              value: {{ .Values.config.toonFallback | quote }}
            - name: PROXY_HOST
              value: "0.0.0.0"
            - name: PROXY_PORT
              value: {{ .Values.config.proxyPort | quote }}
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
