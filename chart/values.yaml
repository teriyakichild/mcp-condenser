replicaCount: 1

image:
  repository: mcp-condenser
  tag: ""  # defaults to appVersion
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

config:
  # Single-upstream mode (set upstreamMcpUrl)
  upstreamMcpUrl: ""  # required unless condenserConfig is set
  condenseTools: "*"  # comma-separated tool names, or * for all
  toonOnlyTools: ""   # comma-separated tool names for direct TOON encoding (no preprocessing)
  toonFallback: "true"  # convert unmatched JSON results to TOON by default
  minTokenThreshold: "0"  # skip condensing if original is below this token count (0 = off)
  revertIfLarger: "false"  # keep original response if condensed has more tokens
  maxTokenLimit: "0"  # global default token cap for all tool responses (0 = off)
  toolTokenLimits: ""  # comma-separated tool_name:limit pairs for per-tool overrides
  proxyPort: 9000

  # Multi-upstream mode (set condenserConfig to JSON config content)
  # When set, overrides upstreamMcpUrl and uses the config file for all settings.
  condenserConfig: ""  # JSON string â€” see README for schema

service:
  type: ClusterIP
  port: 9000

resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 256Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

podAnnotations: {}
podLabels: {}
